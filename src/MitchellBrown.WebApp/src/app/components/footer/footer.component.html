<footer class="footer">
  <div class="footer__container">
    <div class="footer__main">
      <div class="footer__section">
        <div *ngIf="logo" class="footer__logo">{{ logo }}</div>
        <p *ngIf="description" class="footer__description">{{ description }}</p>
        <ng-content select="[footer-brand]"></ng-content>
      </div>
      <div *ngFor="let section of sections" class="footer__section">
        <h4 class="footer__title">{{ section.title }}</h4>
        <ul class="footer__list">
          <li *ngFor="let link of section.links" class="footer__list-item">
            <a [href]="link.url" class="footer__link">{{ link.label }}</a>
          </li>
        </ul>
      </div>
      <ng-content select="[footer-sections]"></ng-content>
    </div>
    <div class="footer__bottom">
      <p *ngIf="copyright" class="footer__copyright">{{ copyright }}</p>
      <div *ngIf="bottomLinks.length > 0" class="footer__bottom-links">
        <a *ngFor="let link of bottomLinks" [href]="link.url" class="footer__link">{{ link.label }}</a>
      </div>
      <ng-content select="[footer-bottom]"></ng-content>
    </div>
  </div>
</footer>
