<footer class="footer">
  <div class="footer__container">
    <div class="footer__content">
      <p class="footer__company">{{ companyName }}</p>
      <nav *ngIf="links.length > 0" class="footer__nav" aria-label="Footer navigation">
        <ul class="footer__nav-list">
          <li *ngFor="let link of links" class="footer__nav-item">
            <a class="footer__nav-link" [href]="link.href">{{ link.label }}</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__bottom">
      <p class="footer__copyright">{{ copyrightText }}</p>
    </div>
  </div>
</footer>
