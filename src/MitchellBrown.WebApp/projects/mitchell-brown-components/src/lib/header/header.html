<header class="header">
  <div class="header__container">
    <div class="header__brand">
      <a
        class="header__logo-link"
        href="#"
        (click)="onLogoClick(); $event.preventDefault()"
        [attr.aria-label]="logoAlt || title"
      >
        <img
          *ngIf="logoSrc"
          class="header__logo"
          [src]="logoSrc"
          [alt]="logoAlt || title"
        />
        <span *ngIf="!logoSrc && title" class="header__title">{{ title }}</span>
      </a>
    </div>

    <button
      class="header__menu-toggle"
      type="button"
      [attr.aria-expanded]="isMenuOpen"
      aria-controls="header-nav"
      aria-label="Toggle navigation menu"
      (click)="toggleMenu()"
    >
      <span class="header__menu-icon" [class.header__menu-icon--open]="isMenuOpen">
        <span class="header__menu-bar"></span>
        <span class="header__menu-bar"></span>
        <span class="header__menu-bar"></span>
      </span>
    </button>

    <nav
      id="header-nav"
      class="header__nav"
      [class.header__nav--open]="isMenuOpen"
      role="navigation"
      aria-label="Main navigation"
    >
      <ul class="header__nav-list">
        <li
          *ngFor="let item of navItems"
          class="header__nav-item"
        >
          <a
            class="header__nav-link"
            [class.header__nav-link--active]="item.active"
            [href]="item.href"
            (click)="onNavItemClick(item); $event.preventDefault()"
          >
            {{ item.label }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
