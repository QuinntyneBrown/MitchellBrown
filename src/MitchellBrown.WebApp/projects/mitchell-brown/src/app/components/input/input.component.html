<div class="form__group">
  <label *ngIf="label" [for]="id" class="form__label" [class.form__label--required]="required">
    {{ label }}
  </label>
  <input
    [type]="type"
    [id]="id"
    [class]="inputClasses"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [required]="required"
    [autocomplete]="autocomplete || 'off'"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
  />
</div>
