<!-- Hero Section -->
<mb-hero
  headline="Let your finances grow."
  headlineEmphasis="your"
  ctaText="Request a Free Info Session"
  ctaAriaLabel="Request a Free Info Session"
  (ctaClick)="onHeroCTA()"
></mb-hero>

<!-- What We Do Section -->
<mb-services-section
  title="What we do"
  [services]="services"
></mb-services-section>

<!-- Get in Touch Section -->
<mb-contact-section
  title="Get in touch"
  [contactInfo]="contactInfo"
  [imageSrc]="contactImageSrc"
  imageAlt="Office building"
></mb-contact-section>

<!-- Request Free Information Form Section -->
<section class="form-section" id="request-info">
  <div class="form-section__container">
    <mb-inquiry-form
      (formSubmit)="onFormSubmit($event)"
    ></mb-inquiry-form>

    <div *ngIf="submitSuccess" class="inquiry-form__message inquiry-form__message--success">
      Thank you! Your inquiry has been submitted successfully.
    </div>

    <div *ngIf="submitError" class="inquiry-form__message inquiry-form__message--error">
      There was an error submitting your inquiry. Please try again.
    </div>
  </div>
</section>
